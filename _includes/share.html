<section class="col-x-12 share-box">
  <h2>Share this post</h2>
  <a
    class="icon-twitter"
    href="http://twitter.com/share?text={{page.title}}&amp;url={{site.domain_name}}{{site.baseurl}}{{ page.url }}"
    onclick="window.open(this.href, 'twitter-share', 'width=550,height=235');return false;"
  >
    <span class="hidden">Twitter</span>
  </a>
  <a
    class="icon-facebook"
    href="https://www.facebook.com/sharer/sharer.php?u={{site.domain_name}}{{site.baseurl}}{{page.url}}"
    onclick="window.open(this.href, 'facebook-share','width=580,height=296');return false;"
  >
    <span class="hidden">Facebook</span>
  </a>
</section>
